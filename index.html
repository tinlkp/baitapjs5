<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Bài tập 1</h3>
                        <p class="card-text">Điểm chuẩn hội đồng: <input id="diemChuanHoiDong" placeholder=""
                                type="text"></p>
                        <p class="card-text">Điểm thi 1: <input id="diemThi1" placeholder="" type="text"></p>
                        <p class="card-text">Điểm thi 2: <input id="diemThi2" placeholder="" type="text"></p>
                        <p class="card-text">Điểm thi 3: <input id="diemThi3" placeholder="" type="text"></p>
                        <div class="doituongkhuvuc">
                            <label>Khu vực:
                                <select id="khuVuc">
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                    <option value="0">X</option>
                                </select>
                            </label>
                            <label>Đối tượng dự thi:
                                <select id="doiTuong">
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                    <option value="0">0</option>
                                </select>
                            </label>
                        </div>
                        <button id="tinhTong3Mon">Tính tổng</button>
                        <div id="hienThiKetQuaThi"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Bài tập 2</h3>
                        <p>Thông tin khách hàng:</p>
                        <p class="card-text">Tên : <input id="ten" placeholder=""type="text"></p>
                        <p class="card-text">số KW : <input id="sokw" placeholder=""type="text"></p>
                        <button id="tinhTienDien">Tính số tiền điện tiêu thụ </button>
                        <div id="hienThiSoTienDien"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>





    <script src="./main.js"></script>
</body>

</html>
